# Shortcode:  public-gh
# Description: References public GitHub repos using the public_gh_xxx variables.
# USAGE:
#   {{< public-gh ghid="GHID" [path="PATH" k="KEY" text="TEXT" LINK="1/0"] >}}
# "ghid" (required) - The unique part of the public_gh_<ghid> url data variable.
# "path"  - Path to a file or directory in the repo; must begin with a '/'.
#           When set, the shortcode refers to a specific repo branch -
#           "default_branch" key (if set) /
#           $Site.Data.vars.product.ver.num (if "is_prod_ver" key = true) /
#           $Site.Data.vars.product.ver.<key>.version_tag if there's a
#           "version_tag" key / $Site.Data.vars.product.ver.<key>.version
#           otherwise, where <key> is the "ver_key" key or "ghid" if "ver_key"
#           isn't set
# "link"  - 1 to link to the generated repo URL. The link text is
#           the "text" param text (if provided) /
#           the value of the public-gh variable key indicated by the "k" param /
#           the repo full URL.
# "url_key" - The public_gh_xxx variable key to use as the base URL path (e.g.,
#           "raw"); default = "full".
# Examples:
# (The first two examples link to the repo's root; the rest link to a branch.)
# - {{< public-gh ghid="nuclio_nuclio" >}}
# - {{< public-gh ghid="tsdb" link="1" k="text" >}}
# - {{< public-gh ghid="nuclio" path="/" link="1" k="text" >}}
# - {{< public-gh ghid="tutorials" path="/" >}}
