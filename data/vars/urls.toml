## MLRun Documentation
# [IntInfo] [InfraInfo] (sharonl)
# - [c-mlrun-doc-ver] (19.1.21) MLRun doc links should generally be versioned
#   and link to the release-vX.Y.x doc version, which is derived from an
#   mlrun/mlrun release/vX.Y.x branch. For now, I just set the "full" map key
#   to the versioned URL for this product release, to be updated for future
#   product releases, instead of implementing a solution that uses the
#   product.toml `ver.mlrun.docs.version_tag` variable key.
#   (7.3.21) The MLRun documentation is now found at https://docs.mlrun.org,
#   and the previous MLRun Read the Docs documentation URLs -
#   https://mlrun.readthedocs.io - now redirect to the new MLRun ghpages-doc-site URL.
#   https://readthedocs.org/projects/mlrun/ - the `mlrun` package's projects
#   Read the Docs page - still exists and has versioned documentation links to
#   https://docs.mlrun.org.
#   [SITE-RESTRUCT] (10.2.21) The relevant version of the MLRun documentation
#   is now embedded in the product doc - see the ds-and-mlosp/ section.
#   [TODO-NEW-VER] Update the "full" key for newer MLRun vX.Y doc versions.
#   Note that this should be done only after there's a matching vX.Y release
#   and documentation, otherwise the links, including for the MLRun doc iframe
#   in ds-and-mlops/_index.md, will be broken.
# - https://mlrun.readthedocs.io redirects to https://docs.mlrun.org/en/latest/.
#   https://mlrun.readthedocs.io/en/<version>[/...] URLs redirect to
#   https://docs.mlrun.org/en[/<version>/...]. (URLs without the "en" directory
