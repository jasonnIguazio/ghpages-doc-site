<!-- param-default-value: Default value or behavior bullet (e.g., param value)
NOTE: This partial must be called inside a definition list (<dl>...</dl>).
Required Params
  "ctx"   - The context of the calling template/partial/shortcode (`.`).
  "content" (.Inner) - The default value.
Optional Params
  "str" - The text string to follow "Default" in the heading; default: "Values".
-->
<!-- [InfraInfo] The "ctx" partial param is currently unused. -->
<ul>
  <li>{{- printf "**Default %s:** %s" ($.str | default "Value") $.content | markdownify -}}
  </li>
</ul>
